<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tugas 22 HTML</title>
  </head>
  <body>
<h1>Napak Tilas</h1>
    <form>
      <fieldset>
      <legend>Form</legend>
      <table border="0">
        <tr>
      <td width="150">Nama</td><td width="19">:</td><td><input type="text" placeholder="Nama Lengkap..."></td>
        </tr>
        <tr>
      <td>UserName</td><td>:</td><td><input type="text" placeholder="Username..."></td>
        </tr>
        <tr>
      <td>Email</td><td>:</td><td><input type="email" placeholder="Your Email..."></td>
        </tr>
        <tr>
      <td>Password</td><td>:</td><td><input type="password" placeholder="Password..."></td>
        </tr>
        <tr>
      <td>Alamat Web</td><td>:</td><td><input type="url" placeholder="Masukan URL Web"></td>
        </tr>
        <tr>
      <td>Tanggal Lahir</td><td>:</td><td><input type="date"></td>
        </tr>
        <tr>
      <td>Umur</td><td>:</td><td><input type="number" max="60"></td>
        </tr>
        <tr>
      <td>Jenis Kelamin</td><td>:</td><td><input type="radio">Laki-Laki <input type="radio">Perempuan</td>
        </tr>
        <tr>
      <td>Agama</td><td>:</td><td><select label="Agama">
                      <option value="Islam" >Islam</option>
                      <option value="Kristen">Kristen</option>
                    </select></td><br>
        </tr>
        <tr>
     <td>Biografi</td><td>:</td><td><textarea name="name" rows="4" cols="20"></textarea></td>
        </tr>
        <tr>
     <td>Foto</td><td>:</td><td><img src="logo1.jpg" alt="niomic" height="250" width="250"></td>
   </tr>
        <tr>
    <td>Audio</td><td>:</td><td><audio src="sample.mp3" controls></td></audio>
        </tr>
   </table>
    </fieldset>
    </form>
  </body>
</html>
